
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Starburst Drone Fuel Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Starburst Drone Fuel Cost Calculator</h1>
    
    <div class="input-section">
      <div class="input-row">
        <div class="input-group">
          <label for="targetHours">Target Time (hours):</label>
          <input type="number" id="targetHours" value="168" min="0.1" step="0.1">
        </div>
        
        <div class="input-group">
          <label for="timeAdded">Time Added Per Fuel Use (mm:ss):</label>
          <input type="text" id="timeAdded" value="2:39" placeholder="2:39">
        </div>
      </div>
      
      <div class="input-row">
        <div class="input-group">
          <label for="saveChance">Fuel Save Chance (%):</label>
          <input type="number" id="saveChance" value="27.5" min="0" max="100" step="0.1">
        </div>
        
        <div class="input-group">
          <label for="fuelCostGems">Fuel Cost (gems):</label>
          <input type="number" id="fuelCostGems" value="5" min="1">
        </div>
      </div>
      
      <div class="input-row">
        <div class="input-group">
          <label for="fuelCostCoal">Fuel Cost (coal):</label>
          <input type="number" id="fuelCostCoal" value="50" min="1">
        </div>
      </div>
    </div>
    
    <div class="results-section">
      <h3>ðŸ“Š Results</h3>
      <div class="results-grid">
        <div class="result-item">
          <span class="result-label">Effective seconds per fuel:</span>
          <span class="result-value" id="effectiveSeconds">--</span>
        </div>
        <div class="result-item">
          <span class="result-label">Fuel units required:</span>
          <span class="result-value" id="fuelRequired">--</span>
        </div>
        <div class="result-item">
          <span class="result-label">Total cost in gems:</span>
          <span class="result-value" id="totalGems">--</span>
        </div>
        <div class="result-item">
          <span class="result-label">Total cost in coal:</span>
          <span class="result-value" id="totalCoal">--</span>
        </div>
      </div>
    </div>
    
    <div class="charts-section">
      <h3>ðŸ“ˆ Interactive Charts</h3>
      <div class="chart-container">
        <canvas id="saveChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="durationChart"></canvas>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
